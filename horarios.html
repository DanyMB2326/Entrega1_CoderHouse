<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Centro de Natación Mantarrayas</title>
</head>
<body>
    <header>
        <div class="banda-header">
            <img src="./images/logo.png" alt="logo-mantarrayas">
            <span class="titulo-header">Centro de Natación Mantarrayas</span>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="horarios.html">Horarios</a>
            <a href="contacto.html">Contacto</a>
            <a href="nosotros.html">Nosotros</a>
        </nav>
    </header>

    <main>
        <section class="contenedor-principal-contacto">
            <h1 class="titulo-principal-contacto">Contáctanos</h1>
            <p class="texto-principal-contacto">Envíanos un mensaje o encuéntranos en nuestra ubicación.</p>
            
            <div class="contenido-contacto">
                <section class="formulario-contacto">
                    <form>
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" required></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </section>
                
                <section class="ubicacion">
                    <h2>Nuestra Ubicación</h2>
                    <p>123 Calle de las Piscinas, Ciudad Acuática</p>
                    <div class="mapa">
                        <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2023/02/google-maps-2961754.jpg?tf=3840x" alt="Mapa de la ubicación">
                    </div>
                </section>
            </div>
        </section>
    </main>

    <footer>
        <p class="pie-pagina">@ 2025 Centro de Natación Mantarrayas</p>
        <nav>
            <a href="https://www.facebook.com/centro.natacion.mantarrayas">Facebook</a>
            <a href="https://www.instagram.com/centro_natacion_mantarrayas/">Instagram</a>
            <a href="https://www.tiktok.com/@centro.natacion.mantarrayas">Tiktok</a>
        </nav>
    </footer>
</body>
</html>
